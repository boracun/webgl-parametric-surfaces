<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parametric Surface Generation</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute  vec4 vPosition;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        void main()
        {
            gl_Position = projectionMatrix*modelViewMatrix*vPosition;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        //uniform vec4 fColor;

        void main()
        {
            gl_FragColor = vec4(0.0, 00, 0.0, 1.0);
        }
    </script>

    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="app.js"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>

    <p></p>
    <button id="Button5">Increase theta</button>
    <button id="Button6">Decrease theta</button>
    <button id="Button7">Increase phi</button>
    <button id="Button8">Decrease phi</button>

    <p></p>
    <button id="Button9">Wider</button>
    <button id="Button10">Narrower</button>
    <button id="Button11">Higher</button>
    <button id="Button12">Shorter</button>

    <p></p>
</body>
</html>
